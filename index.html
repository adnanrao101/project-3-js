<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #6610f2;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" id="left">10</div>

    <div class="buttons">
      <button onclick="transferLeft()">← Move Left</button>
      <button onclick="transferRight()">Move Right →</button>
    </div>

    <div class="box" id="right">0</div>
  </div>
