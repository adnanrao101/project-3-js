<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Adjuster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="number left">
        <h2 id="left-number">10</h2>
    </div>
    <div class="buttons">
        <button id="decrease-btn">-2</button>
        <button id="increase-btn">+2</button>
    </div>
    <div class="number right">
        <h2 id="right-number">0</h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
